<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>

        .register {
            max-width: 500px;
            margin: 60px auto;
        }
        span{
            color:red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <form class="register form-horizontal" id="form" autocomplete="off" onsubmit="return false">
        <h1 class="text-center">欢迎注册</h1>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">账户：</label>
            <div class="col-sm-10">
                <input name="username" type="text" class="form-control" id="inputEmail3" placeholder="请输入6-15位的用户名"><span class="span1"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="输入6-12位的密码"><span class="span2"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button  class="btn btn-warning btn-lg" name="btn" type="submit">注册</button>
            </div>
        </div>
    </form>
    <script src="js/ajax1.0.0.js"></script>
    <script src="js/register.js"></script>
    <script>
        getRegister.init();
    </script>
</body>

</html>
